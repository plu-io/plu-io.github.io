<!DOCTYPE html>

<html lang="en">
    <head>
        <title>LIY Body Type Calculator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <script src="assets/js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="page">
            <div class="section bust">
                <div>
                    <h2>BUST</h2>
                </div>
                <input type="text" placeholder="bust measurement"  pattern="[0-9]*" id="InputBust" />
            </div>
            <div class="section waist">
                <div>
                    <h2>WAIST</h2>
                </div>
                <input type="text" placeholder="waist measurement" pattern="[0-9]*" id="InputWaist" />
            </div>
            <div class="section hips">
                <div>
                    <h2>HIPS</h2>
                </div>
                <input type="text" placeholder="hips measurement"  pattern="[0-9]*" id="InputHips" />
            </div>
            <div class="section results">
                <div>
                    <input type="button" value="Calculate Results" id="ResButton" />
                </div>
                <div id="Results">
                    <h2>BODY TYPE:</h2>
                </div>
            </div>
        </div>
    </body>
</html>
